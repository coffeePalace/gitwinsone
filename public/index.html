<p id="ip-info" style="margin-top:14px; font-size:0.9rem; color:#9aa3ad;">
  Detecting location…
</p>

<script>
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      return fetch(`https://ipapi.co/${data.ip}/json/`);
    })
    .then(res => res.json())
    .then(loc => {
      document.getElementById("ip-info").innerText =
        `Visitor location: ${loc.city}, ${loc.country_name}`;
    })
    .catch(() => {
      document.getElementById("ip-info").innerText =
        "Location unavailable";
    });
</script>
